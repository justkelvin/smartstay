# Database Configuration (using H2 in-memory for development)
spring.datasource.url=jdbc:h2:mem:smartstaydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Include H2 console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT configuration
app.jwt.secret=c2VjcmV0S2V5Rm9ySnd0VG9rZW5HZW5lcmF0aW9uQW5kVmFsaWRhdGlvbk5lZWRzVG9CZUxvbmc=
app.jwt.expiration-ms=86400000

# Enable dev profile (for the DataLoader)
spring.profiles.active=dev

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.smartstay=DEBUG

# Server error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false